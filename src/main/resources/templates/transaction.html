<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Transaction</h1>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">MerchantId</th>
                <th scope="col">Status</th>
                <th scope="col">Ip Address</th>
            </tr>
            </thead>
            <tbody>
             <tr >
                  <td th:text="${ViewModel.email}"></td>
                  <td th:text="${ViewModel.firstName}" />
                  <td th:text="${ViewModel.lastName}" />
                  <td th:text="${ViewModel.merchantId}" />
                  <td th:text="${ViewModel.status}" />
                  <td  th:text="${ViewModel.IpAddress}" />
              </tr>

            </tbody>
        </table>

        </h1>
    </div>
</div>

</body>
</html>
